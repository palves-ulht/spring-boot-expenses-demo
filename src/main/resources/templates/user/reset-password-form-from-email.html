<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head (pageTitle='New Expense')}">
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container">
    <h1>New password</h1>

    <div class="col-md-6">
        <form class="needs-validation" novalidate="" th:action="@{/web/user/changePasswordFromEmail}" method="post">
            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="row g-3">
                <input type="hidden" name="token" th:value="${token}">
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input name="email" type="text" class="form-control" id="email" th:value="${email}" disabled readonly>
                    </div>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-group has-validation">
                        <input name="password" type="password" class="form-control" id="password">
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
    </div>

</div>

<div th:replace="~{layout/layout :: footer}"></div>
</body>
</html>
