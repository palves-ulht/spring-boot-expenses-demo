<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (pageTitle)">
  <title th:text="${pageTitle}">Expenses</title>
  <meta name="viewport" content="width=device-with, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"><span>Expenses</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#expenses-navbar-collapse-1"
            aria-controls="expenses-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="expenses-navbar-collapse-1">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
             aria-expanded="false" data-bs-toggle="dropdown">
            Expense Types
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown1">
            <li>
              <a class="dropdown-item" th:href="@{/web/expenseType/list}"><i class="bi bi-unlock-fill"></i> List expense types</a>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
             aria-expanded="false" data-bs-toggle="dropdown">
            Expenses
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown2">
            <li>
              <a class="dropdown-item" th:href="@{/web/expense/new}"><i class="bi bi-lock-fill"></i> New expense</a>
            </li>
            <li>
              <a class="dropdown-item" th:href="@{/web/expense/list}"><i class="bi bi-lock-fill"></i> List expenses</a>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto" sec:authorize="hasRole(T(pt.ulusofona.expenses.dao.Role).ROLE_USER)">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button"
             aria-expanded="false" data-bs-toggle="dropdown">
            <i class="bi bi-person-fill"></i> <span th:text="${#authentication.name}">pedro</span><span class="caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownUser">
            <li>
              <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="navbar navbar-default navbar-fixed-bottom" th:fragment="footer">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
</body>
</html>
